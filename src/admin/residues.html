   <div class="formMain">
        <h3>Resíduos</h3>
            <div class="form-row">
                <div class="form-group col-12 col-sm-7 col-lg-7">
                    <input type="text" class="form-control" placeholder="Nome do Novo Resíduo " formField>
                </div>
                
                <div class="form-group col-12 col-sm-5 col-lg-5">
                    <select class="form-control" formField>
                        <option >Categoria</option>
                        <option residues="papel" >Papel</option>
                        <option residues="plastico">Plástico</option>
                        <option residues="vidro">Vidro</option>
                        <option residues="metal" >Metal</option>
                        <option residues="organico">Orgânicos</option>
                        <option residues="residuos-perigosos">Resíduos Perigosos</option>
                        <option residues="residuos-radioativos">Resíduos Radioativos</option>
                        <option residues="nao-reciclaveis">Não Recicláveis</option>
                        
                      </select>
                </div>

                <div class="custom-file col-9 col-lg-9 ">
                    <input type="file" class="form-control-file" formField>
                </div>
                <div class="col-2 text-right " >
                    <button type="submit" class="btn btn-outline-primary" submitForm>Salvar</button>
                </div>
            </div>


        <container id="residues">
            <h4>Resíduos Cadastrados</h4>

            <table   class="table table-striped table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Nº</th>
                    <th scope="col">Nome do Resíduo</th>
                    <th scope="col">Cor</th>
                    <th scope="col">Imagem</th>

                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
              </table>
        </container>
    
    </div>
