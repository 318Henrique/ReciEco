   <div class="formMain">
        <h1>Cadastro Clientes</h1>
        <div class="form-row">
            <div class="form-group col-sm-12">
                <label for="inputNome"> Tipo de Cadastro: </label>
                <select name="registerType" class="form-control" formField>
                    <option>Gerador de Resíduos</option>
                    <option>Catador de Resíduos</option>
                    <option>Comprador de Resíduos</option>
                </select>
            </div>
            <div class="form-group col-sm-12">
                <label for="inputNome"> Nome: </label>
                <input name="person_name" type="text" class="form-control" placeholder="Nome Completo" maxlength="60" formField>
            </div>

            
            <!-- segunda linha do formulario--> 
            <div class="form-group col-lg-3 col-md-6 col-sm-6"> 
                <label for="exampleRadios1">Tipo de pessoa</label>
                <select name='typeDocument' handleFieldDocument class="form-control" formField>
                    <option value="cpf">CPF</option>
                    <option value="cnpj">CNPJ</option>
                </select>
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-6"> 
                <label>Número do seu <span handleTextDocumentIdentification>cpf</span></label>
                <input name="numberDocumentChoise" numberDocumentIdentification type="text" class="form-control" id="inputCNPJ"  maxlength="11" placeholder="Somente Números" formField>
            </div>
        </div>
        
        <div class="form-row">

            <div class="form-group col-sm-3">    
                <label for="inputTelefone">Whatsapp: </label>
                <input name="whatsapp" type="tel" class="form-control" id="inputTelefone"  maxlength="11" placeholder="(DDD) + Número" formField>
            </div>

            <div class="form-group col-sm-9">    
                <label for="inputE-mail">E-mail:</label>
                <input name="mail" type="email" class="form-control" id="inputE-mail" placeholder="E-mail" maxlength="50" formField>
            </div>

        </div>

        <div class="form-row">
            <div class="form-group col-sm-3">    
                <label for="inputCep">CEP:</label>
                <input name="zipcode" id="inputCep" type="text" class="form-control" maxlength="8" placeholder="12345000" formField>
            </div>

            <div class="form-group col-sm-3">    
                <label>Número:</label>
                <input name="number_address" type="text" class="form-control" placeholder="Número" maxlength="6" formField>
            </div>

            <div class="form-group col-sm-6">    
                <label for="inputBairro">Bairro:</label>
                <input name="neghborhood" type="text" class="form-control" id="inputBairro" placeholder="Bairro" maxlength="35" formField>
            </div>
            <div class="form-group col-sm-12">
                <label for="inputEndereco"> Endereço:</label>
                <input name="address" type="text" class="form-control" id="inputEndereco" placeholder="Rua, Avenida, Travessa..." maxlength="45" formField>
            </div>
        </div>

        <div class="form-row">                          

            <div class="form-group col-sm-8">    
                <label for="inputCidade">Cidade:</label>
                <input name="city" id="inputCidade" type="text" class="form-control"  placeholder="Cidade" maxlength="40" formField>
            </div>

            <div class="form-group col-sm-4">    
                <label for="inputEst" >Estado:</label>
                <input name="state" id="inputEst" type="text" class="form-control"  placeholder="Estado" maxlength="40" formField>
            </div>

        </div>

        </div>
        <div class="boxSelectResidues">
            <input type='hidden' name='residues' typeResidue formField>
            
            <!--esse campo vai entar o elemento do componente resiudes.html-->
            <header>
                residues.html
            </header>
        </div>

        <div class="form-row">

            <div class="form-group col-sm-12">                        

                <div class="form-row text-center my-5">

                    <div class="col-sm-12 " >

                        <button type="submit" class="btn btn-outline-primary btn-lg " submitForm>Salvar</button>

                    </div>

                </div>

            </div>

        </div>
